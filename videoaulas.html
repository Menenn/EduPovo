<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Menenn/Imgs/main/EdupovoIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>EduPovo - Videoaulas</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <div style="display: flex; justify-content: center;">
            <a href="index.html">
                <img id="logo" src="https://raw.githubusercontent.com/Menenn/Imgs/main/Edupovo.png" style="border-radius: 50%; width: 9vw;">
            </a>
        </div>

        <div style="display: flex; justify-content: center;">
            <a href="index.html" style="text-decoration: none; color: white;">
                <h1 style="font-size: 3vw; font-family: 'Bebas Neue';">EduPovo</h1>
            </a>
        </div>

        <p style="margin: 0; font-size: 1.4vw; font-family: 'Bebas Neue'">Buscar</p>
        <input type="text" id="input-menu">

        <button class="btn-menu" onclick="parent.location='materias.html'">Matérias</button>
        <button class="btn-menu" onclick="parent.location='planoestudo.html'">Plano de estudo</button>
        <button class="btn-menu">Correções de provas</button>
        <button class="btn-menu" onclick="parent.location='aulasaovivo.html'">Aulas ao vivo</button>
        <button class="btn-menu">Simulados</button>

        <p style="font-size: 1.4vw; margin: 0; font-family: 'Bebas Neue'">Explorar</p>
        <button class="btn-menu">Provas</button>
        <button class="btn-menu" style="background-color: #00b4d8;" onclick="parent.location='videoaulas.html'">Vídeoaulas</button>
        <button class="btn-menu" onclick="parent.location='exercicios.html'">Exercícios</button>

        <div style="display: flex; flex-direction: column;">
            <p style="margin-bottom: -0.5vw; margin-top: -0.5vw;" id="userName">User</p>
            <a href="login.html" onclick="Logout()">Logout</a>
        </div>
    </div>

    <div id="mainDiv" style="margin-left: 15.1vw;">
        <div id="div01">
            <h1 style="color: #24292d; font-size: 3.5vw; font-family: 'Bebas Neue';">Videoaulas</h1>
        </div>

        <div id="videoaulas">
            <div class="card">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img src="https://raw.githubusercontent.com/Menenn/Imgs/main/capavideoaulas.png" alt="Avatar">
                    <h5 style="font-family: 'Bebas Neue'; font-size: 2.5vw; text-decoration-line: underline;">Introdução</h5>
                </div>
              <p style="font-family: 'Heebo', sans-serif; font-size: 1.5vw; padding: 0 0 0 2%;">Ciências -------------------- 0:00</p>
              <p style="font-family: 'Heebo', sans-serif; font-size: 1.5vw; padding: 0 0 0 2%;">Matemática --------------- 2:00</p>
              <p style="font-family: 'Heebo', sans-serif; font-size: 1.5vw; padding: 0 0 0 2%;">Português ------------------ 4:00</p>
            </div>
        </div>

        <script src="script.js"></script>
    </div>

</html>
